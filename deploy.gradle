apply plugin: 'maven'
apply plugin: 'signing'

if (project.hasProperty("android")) {
    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from android.sourceSets.main.java.srcDirs
    }

    task javadoc(type: Javadoc) {
        source = android.sourceSets.main.java.srcDirs
        classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    }
} else {
    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

signing {
    required { isReleaseVersion && gradle.taskGraph.hasTask("uploadArchives") }
    sign configurations.archives
}

configurations {
    deployerJars
}

repositories {
    mavenCentral()
}
dependencies{
    // https://mvnrepository.com/artifact/org.codehaus.plexus/plexus-classworlds
    deployerJars group: 'org.codehaus.plexus', name: 'plexus-classworlds', version: '2.4'
    deployerJars group: 'org.apache.maven.wagon', name: 'wagon-ssh', version: '2.12'
}

uploadArchives {
    repositories {
        mavenDeployer {
            configuration = configurations.deployerJars
            repository(url: "scp://maven.ogiqvo.com/home/xor/maven-repositories/staging"){
                authentication(userName: "xor", privateKey: "/home/xor/.ssh/id_rsa")
            }
            pom.artifactId = 'android-datetime-seeker'

            pom.project {
                packaging 'jar'

                name 'android-datetime-seeker'
                description 'Turntable shaped datetime editor for android.'
                url 'https://github.com/schedul-xor/android-datetime-seeker'

                licenses {
                    license {
                        name 'MIT License'
                        distribution 'repo'
                    }
                }

                scm {
                    connection 'scm:git:https://github.com/schedul-xor/android-datetime-seeker'
                    developerConnection 'scm:git:https://github.com/schedul-xor/android-datetime-seeker'
                    url 'https://github.com/schedul-xor/android-datetime-seeker'
                }

                developers {
                    developer {
                        id 'schedul-xor'
                        name 'Izumi Kawashima'
                        email 'xor@ogiqvo.com'
                    }
                }
            }
        }
    }
}
